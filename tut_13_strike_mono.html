<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> strike and monospaced.html</title>
</head>
<body>

    <!-- Strike Tag -->
    <p> This is a Normal Text</p>
    
    <p> <strike> This is a strike text</strike></p>

    <h2> This is a Heading Text</h2>

    <h2> <strike> This is a Heading Text </strike> </h2>

    <!-- Monospaced font Tags   Define  <tt></tt> -->
    <p> This is a paragarph tag</p>

    <p> This is a <tt> paragarph </tt>tag </p>

    <p> <tt>  This is a paragarph tag </tt></p>

    <h3> This is a heading tag</h3>

    <h3> <tt> This is a heading tag </tt></h3>


</body>
</html>
