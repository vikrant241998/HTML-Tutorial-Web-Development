<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html formatting tags</title>
</head>

<body>
    
    <!-- Bold tags <b> ......  </b> -->

    <p> Lorem ipsum dolor sit amet <b> consectetur </b> adipisicing elit.</p>

    <!-- Italic  <i> </i> -->
    <p> Lorem ipsum <i> dolor sit amet consectetur adipisicing </i> elit.</p>

    <!-- Underline tag <u> </u> -->
    <p> Lorem ipsum  <u> dolor sit amet consectetur </u> adipisicing lit.</p>



</body>
</html>
